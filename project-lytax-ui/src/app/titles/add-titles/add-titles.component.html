<div class="container mt-4">
    <legend>Criar Título</legend>
    <form>
      <div class="mb-3">
        <label for="numeroTitulo" class="form-label">Número do Título</label>
        <input type="text" class="form-control" id="numeroTitulo" name="numero_titulo" [(ngModel)]="titles.numero_titulo" required>
      </div>
  
      <div class="mb-3">
        <label for="nossoNumero" class="form-label">Nosso Número</label>
        <input type="text" class="form-control" id="nossoNumero" name="nosso_numero" [(ngModel)]="titles.nosso_numero" required>
      </div>
  
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="formaPagamento" class="form-label">Forma de Pagamento</label>
          <select id="formaPagamento" name="forma_pagamento" [(ngModel)]="titles.forma_pagamento" class="form-select" required>
            <option value="boleto">Boleto</option>
            <option value="pix">Pix</option>
            <option value="cartao">Cartão</option>
          </select>
        </div>
  
        <div class="col-md-6 mb-3">
          <label for="dataVencimento" class="form-label">Data de Vencimento</label>
          <input type="date" class="form-control" id="dataVencimento" name="data_vencimento" [(ngModel)]="titles.data_vencimento" required>
        </div>
      </div>
  
      <div class="mb-3">
        <label for="valorOriginal" class="form-label">Valor Original</label>
        <input type="number" class="form-control" id="valorOriginal" name="valor_original" [(ngModel)]="titles.valor_original" required>
      </div>
  
      <div class="mb-3">
        <label for="cedenteNome" class="form-label">Cedente - Nome</label>
        <input type="text" class="form-control" id="cedenteNome" name="cedente.nome" [(ngModel)]="titles.cedente.nome">
      </div>
  
      <div class="mb-3">
        <label for="cedenteCnpj" class="form-label">Cedente - CNPJ</label>
        <input type="text" class="form-control" id="cedenteCnpj" name="cedente.cnpj" [(ngModel)]="titles.cedente.cnpj">
      </div>
  
      <div class="mb-3">
        <label for="sacadoNome" class="form-label">Sacado - Nome</label>
        <input type="text" class="form-control" id="sacadoNome" name="sacado.nome" [(ngModel)]="titles.sacado.nome">
      </div>
  
      <div class="mb-3">
        <label for="sacadoCpf" class="form-label">Sacado - CPF</label>
        <input type="text" class="form-control" id="sacadoCpf" name="sacado.cpf" [(ngModel)]="titles.sacado.cpf">
      </div>
  
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="juros" class="form-label">Juros Mensal (%)</label>
          <input type="number" class="form-control" id="juros" name="juros_mensal_percentual" [(ngModel)]="titles.juros_mensal_percentual" step="0.01">
        </div>
        <div class="col-md-6 mb-3">
          <label for="multa" class="form-label">Multa (%)</label>
          <input type="number" class="form-control" id="multa" name="multa_percentual" [(ngModel)]="titles.multa_percentual" step="0.01">
        </div>
      </div>
  
      <button type="button" class="btn btn-primary" (click)="create()">Criar</button>
    </form>
  </div>
