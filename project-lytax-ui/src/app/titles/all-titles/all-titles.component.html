<div class="container mt-2">
    <table class="table table-dark table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Título</th>
                <th scope="col">Nome</th>
                <th scope="col">Status</th>
                <th scope="col">Ação</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of titles; let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{item.nosso_numero}}</td>
                <td>{{item.sacado.nome}}</td>
                <td>{{item.status}}</td>
                <td>
                    <a class="btn btn-primary" href="#" [attr.data-titulo]="item.numero_titulo" role="button">Pagamento</a>
                </td>
            </tr>
        </tbody>
      </table>
</div>
