<div class="container mt-3">
    <table class="table table-dark table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Tipo</th>
                <th scope="col">Valor</th>
                <th scope="col">Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngIf="titles.length === 0">
              <td colspan="5" class="text-center">Sem Dados</td>
            </tr>
            <tr *ngFor="let item of titles; let i = index">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ item.sacado.nome }}</td>
              <td>{{ item.forma_pagamento }}</td>
              <td>{{ item.valor_original }}</td>
              <td>{{ item.status }}</td>

            </tr>
          </tbody>
          
      </table>

      <a class="btn btn-primary" routerLink="/addTitle">Adicionar</a>
</div>
